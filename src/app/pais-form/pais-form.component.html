<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #paisForm="ngForm">
        <div class="form-group">
          <label for="nombre">Name</label>
          <input type="text" [(ngModel)]="pais.nombre" 
            class="form-control" 
            id="nombre" 
            name="nombre" 
            placeholder="Enter your name"
            required #nombre="ngModel">
        </div>
        <div [hidden]="!nombre.pristine" class="alert alert-danger">Name is required</div>
        
        <button type="submit" [disabled]="!paisForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
